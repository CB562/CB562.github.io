<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grid Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">


	<style>

		.border{

			border-style:solid;
		}


		.second {
			background-color:#798292;
			height:35px;
		}

		.left{
			background-color:#385795;
			height:100px;
		}

		.right{
			background-color:#4d586e;
			height:100px;
		}
		.header{
			background-color:#DCE0E9;
			height:25px;
		}


		 .footer{
      background-color:#510811 ;
      height:40px;
    	 }



	</style>

	</head>

	<body>

	<div class="container-fluid header"> 

	</div>



	<div class="container-fluid second"> 

	</div>



	<div class="container-fluid border"> 

		<div class="row"> 

			<div class="col-3 left"> 
				
			</div>

			<div class="col-9 right">
				
			</div>

		</div>
	</div>



	<div class="container-fluid footer"> 
		
	</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"
></script>


	</body>

	</html>
